kind: Template
apiVersion: v1

metadata:
  name: grafana-openshift

  annotations:
    description: "This is a quickstart template for deploying Grafana on OpenShift"
    iconClass: "fa fa-area-chart"
    tags: "quickstart"
    openshift.io/display-name: "Grafana Quickstart"

parameters:

- name:         GIT_URI
  displayName:      Git repository URI
  description:      location of the grafana git repo
  value:            https://github.com/ctron/grafana-openshift

- name:           ADMIN_PASSWORD
  displayName:      Initial admin password
  description:      The password which will initially be set for the admin user
  generate:         expression
  from:             "[a-zA-Z0-9]{12}"
  required:         true

- name:         WEBHOOK_SECRET
  displayName:      GitHub Webhook Secret
  description:      Github trigger secret. A difficult to guess string encoded as part
                    of the webhook URL. Not encrypted.
  generate:         expression
  from:             '[a-zA-Z0-9]{40}'

- name:         VOLUME_SIZE
  displayName:      Volume Size
  description:      Size of persistent volume used for Grafana datastore
  required:         true
  value:            1Gi

- name:         DATA_DIR
  displayName:      Data directory
  description:      Path to Grafana data directory
  required:         true
  value:            /usr/share/grafana/data

objects:

# Image stream

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: grafana

# Import image streams

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: centos
  spec:
    tags:
    - from:
        kind: DockerImage
        name: centos:7
      importPolicy:
        scheduled: true
      name: "7"
      referencePolicy:
        type: Source

# Build

- kind: BuildConfig
  apiVersion: v1

  metadata:
    name: grafana

  spec:
    source:
      git:
        uri: ${GIT_URI}
      type: Git

    output:
      to:
        kind: ImageStreamTag
        name: grafana:latest

    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: centos:7
      type: Docker

    triggers:
    - type: ConfigChange
    - type: ImageChange
    - type: GitHub
      github:
        secret: ${WEBHOOK_SECRET}
    - type: Generic
      generic:
        secret: ${WEBHOOK_SECRET}

# Persistent volume claim

- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: grafana-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${VOLUME_SIZE}

# Custom configuration

- kind: ConfigMap
  apiVersion: v1
  metadata:
    name: grafana-custom-config
  data:
    custom.ini: |+
      [analytics]
      reporting_enabled=false
      check_for_updates=false

# Deployment configuration

- kind: DeploymentConfig
  apiVersion: v1

  metadata:
    name: grafana

  spec:

    replicas: 1

    selector:
      app: grafana
      deploymentconfig: grafana

    strategy:
      type: Recreate

    template:

      metadata:
        labels:
          app: grafana
          deploymentconfig: grafana

      spec:
        containers:
        - name: grafana
          image: grafana

          env:
          - name: CONF_FILE
            value: /etc/config/custom.ini
          - name: GF_INSTALL_PLUGINS
            value: hawkular-datasource
          - name: DATAD
            value: ${DATA_DIR}
          - name: PLGND
            value: ${DATA_DIR}/plugins
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: ${ADMIN_PASSWORD}

          ports:
          - containerPort: 3000
            protocol: TCP

          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /login
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /login
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 9
            successThreshold: 1
            timeoutSeconds: 1

          volumeMounts:
          - mountPath: ${DATA_DIR}
            name: data
          - mountPath: /etc/config
            name: config

        volumes:
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: config
          configMap:
            name: grafana-custom-config

    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - grafana
        from:
          kind: ImageStreamTag
          name: grafana:latest

# Service

- kind: Service
  apiVersion: v1
  metadata:
    name: grafana
  spec:
    selector:
      app: grafana
      deploymentconfig: grafana
    ports:
    - name: web-ui
      port: 3000
      protocol: TCP
      targetPort: 3000

# Route

- kind: Route
  apiVersion: v1
  metadata:
    name: grafana
  spec:
    port:
      targetPort: web-ui
    to:
      kind: Service
      name: grafana

